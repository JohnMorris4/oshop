<div class="row no-gutters">
  <div class="col-2">
    <div (click)="removeFromCart()" class="btn btn-secondary btn-block"><i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i></div>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} items in cart
  </div>
  <div class="col-2">
    <div (click)="addToCart()" class="btn btn-secondary btn-block"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></div>
  </div>
</div>
