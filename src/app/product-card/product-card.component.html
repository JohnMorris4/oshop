<div  *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true }} </p>

  </div>
  <div *ngIf="showActions" class="card-footer">
      <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Cart.</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <div (click)="removeFromCart()" class="btn btn-secondary btn-block">-</div>
        </div>
        <div class="col text-center">
          {{ getQuantity() }} items in cart
        </div>
        <div class="col-2">
          <div (click)="addToCart()"
            class="btn btn-secondary btn-block">+</div>
        </div>
      </div>
    </ng-template>

  </div>
</div>
